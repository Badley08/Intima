<!DOCTYPE html>
<html lang="fr" id="html-root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Intima — Ton Journal Intime Personnel 🌸</title>
  <meta name="description" content="Écris tes pensées, tes secrets, tes rêves. Intima est ton espace doux, sécurisé, rien qu'à toi.">

  <!-- SEO canonique -->
  <link rel="canonical" href="https://badley08.github.io/Intima/">

  <!-- Open Graph / Facebook / WhatsApp -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Intima — Ton Journal Secret 🌙">
  <meta property="og:description" content="Un espace doux, rien que pour toi. Écris en paix, sans jugement, sans trace.">
  <meta property="og:url" content="https://badley08.github.io/Intima/">
  <meta property="og:image" content="https://badley08.io/Intima/assets/social-preview.jpg">
  <meta property="og:site_name" content="Intima">
  <meta property="og:locale" content="fr_FR">

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@intima_app">
  <meta name="twitter:title" content="Intima — Ton Journal Intime 🌸">
  <meta name="twitter:description" content="Ton refuge numérique. Chiffré, privé, exportable. Rien n’est stocké en ligne.">
  <meta name="twitter:image" content="https://badley08.github.io/Intima/assets/social-preview.jpg">

  <!-- Favicon & PWA Icons -->
  <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png">
  <link rel="manifest" href="manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Thème mobile -->
  <meta name="theme-color" content="#fec6d8">
  <meta name="msapplication-TileColor" content="#fec6d8">

  <!-- Robots -->
  <meta name="robots" content="index, follow">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Intima — Journal Intime Féminin",
    "description": "Un journal intime numérique doux, sécurisé et personnel pour les filles. Stockage local chiffré, exportable, sans compte.",
    "url": "https://badley08.github.io/Intima/",
    "applicationCategory": "LifestyleApplication",
    "operatingSystem": "iOS, Android, Web",
    "offers": { "@type": "Offer", "price": "0" },
    "image": "https://badley08.github.io/Intima/assets/social-preview.jpg"
  }
  </script>
</head>
<body>
  <!-- Écran d'accueil : choix du pseudo + langue -->
  <div id="welcome-screen" class="screen active">
    <div class="container">
      <div class="logo">🌸 Intima</div>
      <p class="subtitle">Ton espace secret, rien qu'à toi</p>

      <div class="form-group">
        <input type="text" id="user-alias" placeholder="Choisis ton petit nom (ex: Lune, Étoile, Rose...)" maxlength="20">
      </div>

      <div class="language-switcher">
        <label>Langue / Language / Idioma</label>
        <select id="lang-select">
          <option value="fr">🇫🇷 Français</option>
          <option value="en">🇬🇧 English</option>
          <option value="es">🇪🇸 Español</option>
        </select>
      </div>

      <button id="start-btn" class="btn-primary">Commencer ✨</button>
    </div>
  </div>

  <!-- Écran du journal -->
  <div id="journal-screen" class="screen">
    <header>
      <h1 id="greeting">Bienvenue, ma belle</h1>
      <div class="toolbar">
        <button id="new-entry-btn" class="btn-icon">➕</button>
        <button id="export-btn" class="btn-icon">📤</button>
        <button id="import-btn" class="btn-icon">📥</button>
      </div>
    </header>

    <div id="entries-container" class="entries-grid">
      <!-- Les entrées apparaîtront ici -->
    </div>

    <!-- Modal Nouvelle Entrée -->
    <div id="entry-modal" class="modal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <input type="text" id="entry-title" placeholder="Un titre doux...">
        <textarea id="entry-content" placeholder="Écris ce que tu ressens... sans filtre, sans peur."></textarea>
        <div class="mood-selector">
          <span>Choisis ton émotion du moment :</span>
          <div class="moods">
            <button data-mood="joy" class="mood-btn">😊</button>
            <button data-mood="sadness" class="mood-btn">😢</button>
            <button data-mood="love" class="mood-btn">💗</button>
            <button data-mood="peace" class="mood-btn">🕊️</button>
            <button data-mood="fire" class="mood-btn">🔥</button>
          </div>
        </div>
        <button id="save-entry-btn" class="btn-primary">Enregistrer dans ton cœur 💖</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
